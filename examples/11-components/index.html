<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>set</title>
</head>

<body>
  <div id="app">
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    const Comp = Vue.component('comp', {
      template: '<div @click="tstNextTick">Hello Component</div>',
      methods: {
        tstNextTick() {
          this.$nextTick(() => {
            console.info(111)
          }).then(() => {
            console.info("then");
          })
        }
      },
    });

    const vm = new Vue({
      el: '#app',
      render(h) {
        return h(Comp);
      }
    })
  </script>
</body>

</html>
