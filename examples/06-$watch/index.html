<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>set</title>
</head>

<body>
  <div id="app">
    {{ user.fullName }}
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        a: "1",
        b: "2",
        msg: "hello vue",
        user: {
          firstName: "赵",
          lastName: "云",
          fullName: ""
        }
      }
    });

    vm.$watch('user', function (newVal, oldVal) {
      console.info(newVal);
      this.user.fullName = newVal.firstName + ' ' + newVal.lastName;
    }, {
      immediate: true,
      deep: true
    })
  </script>
</body>

</html>
