<body>

    const vm = new Vue({
      el: "#app",
      data: {
        msg: 'hello vue'
      },
      render(h) {

        const vnode = h(
          'h1',
          {
            attrs: {
              id: 'title'
            }
          },
          [
            [10,
              h('h2',
                '1'
              ),
              h('h2',
                '2'
              ),
              3, 4, 5],
            [10,
              h('h2',
                '1'
              ),
              h('h2',
                '2'
              ),
              3, 4, 5],
            10,
            h('h2',
              '1'
            ),
            h('h2',
              '2'
            ),
            3, 4, 5
          ]
        );
        console.info(vnode);
        return vnode;
      },
    });
